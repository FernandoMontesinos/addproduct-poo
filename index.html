<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion de productos</title>
    <!--CDN BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css">
</head>

<body>

    <!--Navegacion-->
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand">
            Aplicacion de productos
        </a>
    </nav>

    <div class="container">
        <!--Aplicacion-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del producto"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="numer" id="year" placeholder="AÃ±o del Producto" class="form-control"
                                value="2021" min="1950" max="2030">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>

        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
