<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditto productos</title>
    <!--Boostrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/litera/bootstrap.min.css"
        integrity="sha384-enpDwFISL6M3ZGZ50Tjo8m65q06uLVnyvkFO3rsoW0UC15ATBFz3QEhr3hmxpYsn" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!--Navegación-->
    <nav class="navbar navbar-light bg-light">
        <a href="#" class="navbar-brand">
            Aplicación de Productos
        </a>
    </nav>

    <div class="container">
        <!--Aplicacion-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Agrega un Producto</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" max="2100" value="2021"
                                placeholder="Año del Producto" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
        </div>

        <div id="product-list" class="col-md-8 mt-4 float-left"></div>

    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
